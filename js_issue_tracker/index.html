<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Js issue tracker App</title>
</head>
<body onload="fetchIssues()" >
    <div class="container">
        <h1>JS IssueTracker <small>techno</small></h1>
        <div class="jumbotron">
            <h3>Add New Issue:</h3>

            <form id="issueInputForm">
                <div class="form-group">
                    <label >Description</label>
                    <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue ...">
                </div>
                    
                <div class="form-group">
                    <label>Severity</label>
                    <select id="issueSeverityInput" class="form-control">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>     
                </div>

                <div class="form-group">
                    <label for="issueAssignedToInput">AssinedTo</label>
                    <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Enter responsible ...">
                </div>

                <button type="submit" class="btn btn-danger form-control">Add</button>    
            </form>
        </div>

        <div class="col-lg-12">
            <div id="issuesList">

            </div>
        </div>

        <div class="footer">
            <p>&copy jsissue tracker </p>
        </div>
    </div>


    <!-- chance js for  global id identifier-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
    <!-- jquery js -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="       crossorigin="anonymous"></script>
    <!-- bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="js/main.js"></script>
    
</body>
</html>
